<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Service Logbook - Vehicles</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="modern-enhancements.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="nav-brand">üîß Car Service Logbook</div>
            <ul class="nav-menu">
                <li><a href="home.html" class="nav-link">üè† Home</a></li>
                <li><a href="vehicles.html" class="nav-link active">üöó Vehicles</a></li>
                <li><a href="services.html" class="nav-link">üîß Services</a></li>
                <li><a href="reports.html" class="nav-link">üìä Reports</a></li>
                <li><a href="profile.html" class="nav-link">üë§ Profile</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="car-section">
            <div class="page-header">
                <h1>Your Vehicles</h1>
                <button id="add-car-btn" class="btn-primary">Add New Vehicle</button>
            </div>
            <div id="cars-container" class="cards-container">
            </div>
        </section>
    </main>

    <div id="car-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="car-modal-title">Add New Vehicle</h2>
            <form id="car-form">
                <input type="hidden" id="car-id">
                <div class="form-group">
                    <label for="make">Make:</label>
                    <select id="make" required>
                        <option value="">Select a make</option>
                        <option value="Audi">Audi</option>
                        <option value="BMW">BMW</option>
                        <option value="Chevrolet">Chevrolet</option>
                        <option value="Ford">Ford</option>
                        <option value="Honda">Honda</option>
                        <option value="Hyundai">Hyundai</option>
                        <option value="Jeep">Jeep</option>
                        <option value="Kia">Kia</option>
                        <option value="Mercedes-Benz">Mercedes-Benz</option>
                        <option value="Nissan">Nissan</option>
                        <option value="Subaru">Subaru</option>
                        <option value="Tesla">Tesla</option>
                        <option value="Toyota">Toyota</option>
                        <option value="Volkswagen">Volkswagen</option>
                        <option value="Volvo">Volvo</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="model">Model:</label>
                    <input type="text" id="model" required placeholder="e.g., Camry, Model 3, F-150">
                </div>
                <div class="form-group">
                    <label for="year">Year:</label>
                    <input type="number" id="year" min="1900" max="2030" required placeholder="e.g., 2020">
                </div>
                <div class="form-group">
                    <label for="vin">VIN (Optional):</label>
                    <input type="text" id="vin" placeholder="Vehicle Identification Number">
                </div>
                <div class="form-group">
                    <label for="color">Color (Optional):</label>
                    <input type="text" id="color" placeholder="e.g., Red, Blue, Silver">
                </div>
                <div class="form-group">
                    <label for="mileage">Current Mileage (Optional):</label>
                    <input type="number" id="mileage" min="0" placeholder="Current odometer reading">
                </div>
                <button type="submit" class="btn-primary">Save Vehicle</button>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2023 Car Service Logbook. All rights reserved.</p>
    </footer>

    <script src="vehicles.js"></script>
</body>
</html>
