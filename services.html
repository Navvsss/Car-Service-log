<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Service Logbook - Services</title>
    <link rel="stylesheet" href="./src/css/styles.css">
    <link rel="stylesheet" href="./src/css/modern-enhancements.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="nav-brand">üîß Car Service Logbook</div>
            <ul class="nav-menu">
                <li><a href="./home.html" class="nav-link">üè† Home</a></li>
                <li><a href="./vehicles.html" class="nav-link">üöó Vehicles</a></li>
                <li><a href="./services.html" class="nav-link active">üîß Services</a></li>
                <li><a href="./reports.html" class="nav-link">üìä Reports</a></li>
                <li><a href="./profile.html" class="nav-link">üë§ Profile</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="service-section">
            <div class="page-header">
                <h1>What have we done??</h1>
                <button id="add-service-btn" class="btn-primary">Add New Service</button>
            </div>
            <div id="services-container" class="cards-container">
            </div>
        </section>
    </main>

    <div id="service-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="service-modal-title">Add New Service</h2>
            <form id="service-form">
                <input type="hidden" id="service-id">
                <div class="form-group">
                    <label for="car-select">Vehicle:</label>
                    <select id="car-select" required>
                    </select>
                </div>
                <div class="form-group">
                    <label for="service-date">Date:</label>
                    <input type="date" id="service-date" required>
                </div>
                <div class="form-group">
                    <label for="service-type">Service Type:</label>
                    <input type="text" id="service-type" required placeholder="e.g., Oil Change, Tire Rotation">
                </div>
                <div class="form-group">
                    <label for="mileage">Mileage:</label>
                    <input type="number" id="mileage" min="0" required placeholder="Odometer reading">
                </div>
                <div class="form-group">
                    <label for="cost">Cost (AED):</label>
                    <input type="number" id="cost" step="0.01" min="0" required placeholder="0.00">
                </div>
                <div class="form-group">
                    <label for="notes">Notes:</label>
                    <textarea id="notes" rows="4" placeholder="Additional details about the service"></textarea>
                </div>
                <button type="submit" class="btn-primary">Save Service</button>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2023 Car Service Logbook. All rights reserved.</p>
    </footer>

    <script src="./src/js/services.js"></script>
</body>
</html>
