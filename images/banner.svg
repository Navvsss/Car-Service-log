<svg width="1200" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#282828;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3a3a3a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="carGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFBF00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff9900;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="100%" height="100%" fill="url(#bgGradient)" />
  
  <!-- Car silhouette -->
  <g transform="translate(500, 150) scale(1.5)">
    <path d="M 50 80 C 50 60, 90 40, 130 40 C 170 40, 210 60, 210 80 L 200 120 L 60 120 Z" fill="url(#carGradient)" stroke="#FFBF00" stroke-width="2"/>
    <circle cx="80" cy="120" r="15" fill="#282828" stroke="#708090" stroke-width="2"/>
    <circle cx="180" cy="120" r="15" fill="#282828" stroke="#708090" stroke-width="2"/>
    <rect x="100" y="55" width="80" height="25" fill="#00d2ff" opacity="0.7"/>
  </g>
  
  <!-- Decorative elements -->
  <g opacity="0.1">
    <circle cx="100" cy="100" r="50" fill="#FFBF00"/>
    <circle cx="1100" cy="300" r="70" fill="#00d27e"/>
    <circle cx="300" cy="350" r="40" fill="#57a9eb"/>
  </g>
</svg>